<div class="container">
  <div *ngIf='error' class="alert alert-danger" role="alert">
    Please enter Valid User Name and Password
  </div>
  <div class="card">
    <div class="card-body">
      <div style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="required" for="name">User Name</label>
            <input type="text" class="form-control" id="userName" required [(ngModel)]="userName"
              name="userName">
          </div>
          <div class="form-group">
            <label class="required" for="name">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="password"
              name="password">
          </div>
          <button type="submit" class="btn btn-success">Log in</button>
        </form>
      </div>
    </div>
  </div>
</div>
