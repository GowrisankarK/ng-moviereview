<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
        <a routerLink="../list" class="nav-link" routerLinkActive="active">Movies List</a>
    </li>
    <li class="nav-item" *ngIf='isAdminUSer'>
        <a routerLink="../create" class="nav-link" routerLinkActive="active">Create Movie</a>
    </li>
    <li class="nav-item">
      <a routerLink="../logout" class="nav-link" routerLinkActive="active">Logout</a>
   </li>
  </ul>
</nav>
<div class="container">
  <div *ngIf='error' class="alert alert-danger" role="alert">
    Please enter all required fields
  </div>
  <div class="card">
    <div class="card-body">
      <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="required" for="name">Movie Name</label>
            <input type="text" class="form-control" id="movieName" required [(ngModel)]="movieDetails.movieName"
              name="movieName">
          </div>
          <div class="form-group">
            <label for="name">Movie Synopsis</label>
            <input type="text" class="form-control" id="movieSynopsis" required [(ngModel)]="movieDetails.movieSynopsis"
              name="movieSynopsis">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>

      <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newMovie()">Add New Movie</button>
      </div>
    </div>
  </div>
</div>
